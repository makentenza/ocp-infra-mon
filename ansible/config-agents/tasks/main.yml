---
# tasks file for config-agents
- name: Ensure NRPE custom commands and scripts are deployed under /inframon-agent HostPath
  copy:
    src: "{{ role_path }}/templates/"
    dest: /var/inframon-agent
    directory_mode: 0644

- name: Ensure NRPE scripts are executable
  file:
    path: /var/inframon-agent/scripts
    state: directory
    recurse: yes
    mode: 0755
